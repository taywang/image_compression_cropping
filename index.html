<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>图片批量缩放压缩打包</title>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    padding: 30px;
    max-width: 900px;
    margin: auto;
    background: #f0f2f5;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #444;
    margin-bottom: 15px;
  }
  #progressContainer {
    width: 100%;
    text-align: center;
    margin-bottom: 20px;
    display: none;
  }
  #progressBar {
    width: 80%;
    height: 30px; /* 粗一点 */
  }
  #progressText {
    margin-top: 5px;
    font-weight: bold;
  }
  #controls {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
    align-items: center;
  }
  #controls label {
    font-size: 14px;
    color: #555;
  }
  #controls input[type="number"] {
    width: 100px;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-left: 6px;
  }
  #controls input[type="checkbox"] {
    margin-left: 6px;
    transform: scale(1.1);
  }
  button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    background: #4cafef;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #2196f3; }
  #dropArea {
    width: 100%;
    min-height: 120px;
    border: 2px dashed #bbb;
    border-radius: 12px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    margin-bottom: 20px;
    color: #777;
    font-size: 15px;
    transition: all 0.2s;
  }
  #dropArea.hover {
    border-color: #2196f3;
    color: #2196f3;
    background: #f0faff;
  }
  #fileList {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  #fileList th, #fileList td {
    padding: 10px;
    text-align: center;
    font-size: 14px;
  }
  #fileList thead {
    background: #f9fafb;
    color: #444;
    border-bottom: 1px solid #eee;
  }
  #fileList tr:nth-child(even) { background: #fafafa; }
  #fileList img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
    border: 1px solid #ddd;
  }
  #status {
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
    color: #333;
  }
  .deleteBtn {
    background: #ff6b6b;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  .deleteBtn:hover { background: #e84141; }
</style>
</head>
<body>

<h1>图片批量缩放压缩打包</h1>

<div id="progressContainer">
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="progressText">0 / 0</div>
</div>

<div id="controls">
  <label>最大尺寸：
    <input type="number" id="maxSize" value="1024" min="128"> px
  </label>
  <label>压缩后质量：
    <input type="number" id="quality" value="80" min="20" max="100"> %
  </label>
  <label>
    <input type="checkbox" id="keepOriginalSize"> 保持原尺寸（只压缩）
  </label>
  <button id="startBtn">开始处理</button>
</div>

<div id="dropArea">拖拽图片或文件夹到这里，或点击选择</div>
<input type="file" id="fileInput" multiple webkitdirectory style="display:none">

<table id="fileList">
  <thead>
    <tr>
      <th>缩略图</th>
      <th>文件名</th>
      <th>原始尺寸</th>
      <th>处理后尺寸</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="status"></div>

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const status = document.getElementById('status');
const startBtn = document.getElementById('startBtn');
const maxSizeInput = document.getElementById('maxSize');
const qualityInput = document.getElementById('quality');
const keepOriginalCheckbox = document.getElementById('keepOriginalSize');
const fileListTable = document.querySelector('#fileList tbody');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');

let filesList = [];

// 勾选“保持原尺寸”时禁用最大尺寸输入框
keepOriginalCheckbox.addEventListener('change', () => {
    maxSizeInput.disabled = keepOriginalCheckbox.checked;
    if (keepOriginalCheckbox.checked) {
        maxSizeInput.style.background = '#eee';
    } else {
        maxSizeInput.style.background = '';
    }
});

// 最大尺寸和压缩质量输入框值检查
function checkInputValue(input, min, max) {
    let val = parseInt(input.value);
    if (isNaN(val) || val < min) {
        alert(`输入值不能小于 ${min}，已自动重置`);
        input.value = min;
        return min;
    }
    if (max !== undefined && val > max) {
        alert(`输入值不能大于 ${max}，已自动重置`);
        input.value = max;
        return max;
    }
    return val;
}

dropArea.addEventListener('click', () => fileInput.click());
dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('hover'); });
dropArea.addEventListener('dragleave', e => { e.preventDefault(); dropArea.classList.remove('hover'); });
dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('hover');
    addFiles(e.dataTransfer.files);
});

fileInput.addEventListener('change', e => addFiles(e.target.files));

function addFiles(files) {
    for (let file of files) {
        if (!file.type.startsWith('image/')) continue;
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const row = document.createElement('tr');
                const idx = filesList.length;
                filesList.push({ file, width: img.width, height: img.height });
                row.innerHTML = `
                    <td><img src="${img.src}"></td>
                    <td>${file.name}</td>
                    <td>${img.width} x ${img.height}</td>
                    <td>-</td>
                    <td><button class="deleteBtn" data-index="${idx}">删除</button></td>
                `;
                row.querySelector('button').addEventListener('click', () => {
                    filesList.splice(idx, 1);
                    row.remove();
                    updateStatus();
                });
                fileListTable.appendChild(row);
                updateStatus();
            };
        };
        reader.readAsDataURL(file);
    }
}

function updateStatus() {
    status.textContent = `已选择 ${filesList.length} 张图片`;
}

startBtn.addEventListener('click', async () => {
    if (!filesList.length) { alert('请先添加图片'); return; }

    const maxSize = checkInputValue(maxSizeInput, 128);
    const quality = checkInputValue(qualityInput, 20, 100) / 100;
    const keepOriginal = keepOriginalCheckbox.checked;

    const zip = new JSZip();
    let count = 0;

    progressContainer.style.display = "block";
    progressBar.value = 0;
    progressText.textContent = `0 / ${filesList.length}`;

    for (let i = 0; i < filesList.length; i++) {
        const { file } = filesList[i];
        const img = new Image();
        const reader = new FileReader();
        reader.onload = e => img.src = e.target.result;

        await new Promise(resolve => {
            img.onload = () => {
                let w = img.width;
                let h = img.height;

                if (!keepOriginal) {
                    const scale = Math.min(1, maxSize / Math.max(w, h));
                    w = Math.round(w * scale);
                    h = Math.round(h * scale);
                }

                const canvas = document.createElement('canvas');
                canvas.width = w;
                canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);

                const type = file.type;
                const blobCallback = blob => {
                    zip.file(file.name, blob);
                    count++;
                    const row = fileListTable.rows[i];
                    row.cells[3].textContent = `${w} x ${h}`;
                    const percent = Math.round((count / filesList.length) * 100);
                    progressBar.value = percent;
                    progressText.textContent = `${count} / ${filesList.length}`;
                    status.textContent = `已处理 ${count} / ${filesList.length} 张`;
                    resolve();
                };

                if (type === 'image/png') {
                    canvas.toBlob(blobCallback, 'image/png');
                } else if (type === 'image/jpeg') {
                    canvas.toBlob(blobCallback, 'image/jpeg', quality);
                } else if (type === 'image/jpg') {
                    canvas.toBlob(blobCallback, 'image/jpg', quality);
                } else if (type === 'image/webp') {
                    canvas.toBlob(blobCallback, 'image/webp', quality);
                } else {
                    canvas.toBlob(blobCallback, 'image/png');
                }
            };
            reader.readAsDataURL(file);
        });
    }

    const zipBlob = await zip.generateAsync({ type: "blob" });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(zipBlob);
    link.download = "图片压缩包.zip";
    link.click();
    status.textContent = "处理完成，已生成压缩包！";
});
</script>

</body>
</html>
